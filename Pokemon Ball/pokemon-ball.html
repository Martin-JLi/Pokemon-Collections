<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Trick</title>
        <link rel="stylesheet" href="pokemon-ball.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body>
        <div class="pokeball-container">
            <div class="pokeball top"></div>
            <div class="pokeball btm"></div>
            <div class="bulbasaur">
                <div class="bulbasaur-head">
                    <div class="bulbasaur-ear left"></div>
                    <div class="bulbasaur-ear right"></div>
                    <div class="bulbasaur-head-inner">
                        <div class="bulbasaur-head-border-fix"></div>
                        <div class="bulbasaur-head-cover"></div>
                        <div class="bulbasaur-eye left">
                            <div class="bulbasaur-eye-inner left">
                                <div class="bulbasaur-eye-top"></div>
                                <div class="bulbasaur-eye-mid"></div>
                                <div class="bulbasaur-eye-bottom"></div>
                            </div>
                        </div>

                        <div class="bulbasaur-eye right">
                            <div class="bulbasaur-eye-inner right">
                                <div class="bulbasaur-eye-top"></div>
                                <div class="bulbasaur-eye-mid"></div>
                                <div class="bulbasaur-eye-bottom"></div>
                            </div>
                        </div>

                        <div class="bulbasaur-eye-brow left"></div>
                        <div class="bulbasaur-eye-brow right"></div>
                        <div class="bulbasaur-mouth">
                            <div class="bulbasaur-mouth-top"></div>
                            <div class="bulbasaur-mouth-dot left"></div>
                            <div class="bulbasaur-mouth-dot right"></div>
                            <div class="bulbasaur-mouth-inner">
                                <div class="bulbasaur-tougue"></div>
                                <div class="bulbasaur-tougue-shade"></div>
                            </div>
                            <div class="bulbasaur-teeth left"></div>
                            <div class="bulbasaur-teeth right"></div>
                            <div class="bulbasaur-mouth-cover"></div>
                        </div>
                        <div class="bulbasaur-nose left"></div>
                        <div class="bulbasaur-nose right"></div>
                        <div class="bulbasaur-spot face small"></div>
                        <div class="bulbasaur-spot face mid"></div>
                        <div class="bulbasaur-spot face big"></div>
                    </div>
                    <div class="bulbasaur-shade face shade"></div>
                    <div class="bulbasaur-shade face-lower shade"></div>
                    <div class="bulbasaur-shade face dark shade"></div>
                </div>

                <div class="bulbasaur-garlic">
                    <div class="bulbasaur-garlic-top mid"></div>
                    <div class="bulbasaur-garlic-top left"></div>
                    <div class="bulbasaur-garlic-top right"></div>
                    <div class="bulbasaur-garlic-stroke left"></div>
                    <div class="bulbasaur-garlic-stroke right"></div>
                    <div class="bulbasaur-garlic-shade shade"></div>
                    <div class="bulbasaur-garlic-piece left"></div>
                    <div class="bulbasaur-garlic-piece right"></div>
                </div>

                <div class="bulbasaur-body">
                    <div class="bulbasaur-spot body"></div>
                    <div class="bulbasaur-shade body dark shade"></div>
                </div>

                <div class="bulbasaur-shell"></div>

                <div class="bulbasaur-arm left">
                    <div class="bulbasaur-toe left"></div>
                    <div class="bulbasaur-toe mid"></div>
                    <div class="bulbasaur-toe right"></div>
                    <div class="bulbasaur-spot left-arm"></div>
                    <div class="bulbasaur-shade arm shade"></div>
                </div>
                <div class="bulbasaur-arm right">
                    <div class="bulbasaur-toe left"></div>
                    <div class="bulbasaur-toe mid"></div>
                    <div class="bulbasaur-toe right"></div>
                    <div class="bulbasaur-spot right-arm small"></div>
                    <div class="bulbasaur-spot right-arm big"></div>
                    <div class="bulbasaur-shade arm shade"></div>
                </div>
                <div class="bulbasaur-leg left">
                    <div class="bulbasaur-toe left"></div>
                    <div class="bulbasaur-toe mid"></div>
                    <div class="bulbasaur-toe right"></div>
                    <div class="bulbasaur-shade leg shade"></div>
                </div>
                <div class="bulbasaur-leg right">
                    <div class="bulbasaur-toe left"></div>
                    <div class="bulbasaur-toe mid"></div>
                    <div class="bulbasaur-toe right"></div>
                    <div class="bulbasaur-spot right-leg"></div>
                    <div class="bulbasaur-shade leg shade"></div>
                </div>
            </div>
            <div class="pokeball-mid"></div>
            <div class="pokeball-dot-black">
                <div class="pokeball-dot-white"></div>
                <div class="pokeball-dot-small-white"></div>
            </div>
        </div>
    </body>
</html>
