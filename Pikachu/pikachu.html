<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pikachu</title>
    <link rel="stylesheet" href="pikachu.css">
</head>
    <body>
        <div class="pikachu">
            <div class="pikachu-head">
                <div class="pikachu-face"></div>
                <div class="pikachu-ear left">
                    <div class="ear-shade"></div>
                    <div class="ear-black"></div>
                </div>
                <div class="pikachu-ear right">
                    <div class="ear-shade"></div>
                    <div class="ear-black"></div>
                </div> 
                <div class="pikachu-cheek left"></div>
                <div class="pikachu-cheek right"></div>
                <div class="pikachu-cheek-red left"></div>
                <div class="pikachu-cheek-red right"></div>
                <div class="pikachu-eye left">
                    <div class="pikachu-eye-light"></div>
                    <div class="pikachu-eye-small">
                        <div class="pikachu-eye-light-smo"></div>
                        <div class="pikachu-eye-light-smt"></div>
                    </div>
                    <div class="eye-tear"></div>
                </div>
                <div class="pikachu-eye right">
                    <div class="pikachu-eye-light"></div>
                    <div class="pikachu-eye-small">
                        <div class="pikachu-eye-light-smo"></div>
                        <div class="pikachu-eye-light-smt"></div>
                    </div>
                    <div class="eye-tear"></div>
                </div>

                <div class="pikachu-nose">
                    <div class="pikachu-nose-light"></div>
                </div>

                <div class="pikachu-mouth">
                    <div class="pikachu-mouth-inner"></div>
                </div>
            </div>

            <div class="pikachu-body">
                <div class="pikachu-head-shade"></div>
                <div class="pikachu-arm left">
                    <div class="pikachu-finger"></div>
                    <div class="pikachu-finger"></div>
                    <div class="pikachu-finger"></div>
                    <div class="pikachu-finger"></div>
                </div>
                <div class="pikachu-arm right">
                    <div class="pikachu-finger"></div>
                    <div class="pikachu-finger"></div>
                    <div class="pikachu-finger"></div>
                    <div class="pikachu-finger"></div>
                </div>

                <div class="pikachu-leg left"></div>
                <div class="pikachu-leg right"></div>
                <div class="pikachu-leg-cover"></div>

                <div class="pikachu-foot left">
                    <div class="pikachu-foot-upper"></div>
                </div>

                <div class="pikachu-foot right">
                    <div class="pikachu-foot-upper"></div>
                </div>
            </div>

            <div class="pikachu-tail">
                <div class="pikachu-tail-inner">
                    <div class="tail-shade"></div>
                    <div class="tail-shade"></div>
                    <div class="tail-btm"></div>
                </div>
            </div>


        </div>
    </body>
</html>
