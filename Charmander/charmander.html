<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charmander</title>
    <link rel="stylesheet" href="charmander.css">

</head>
    <body>
        <div class="charmander">
            <div class="charmander-head">
                <div class="charmander-head-top"></div>
                <div class="charmander-head-bottom"></div>
                <div class="charmander-border-cover"></div>
                <div class="charmander-head-border-touch-up"></div>
                <div class="charmander-eye left">
                    <div class="charmander-eye-inner left">
                        <div class="charmander-eye-fst"></div>
                        <div class="charmander-eye-sec"></div>
                        <div class="charmander-eye-trd"></div>
                        <div class="charmander-eye-fth"></div>
                    </div>
                </div>

                <div class="charmander-eye right">
                    <div class="charmander-eye-inner right">
                        <div class="charmander-eye-fst"></div>
                        <div class="charmander-eye-sec"></div>
                        <div class="charmander-eye-trd"></div>
                        <div class="charmander-eye-fth"></div>
                    </div>
                </div>

                <div class="charmander-eye-brow left"></div>
                <div class="charmander-eye-brow right"></div>
                <div class="charmander-mouth">
                    <div class="charmander-mouth-top"></div>
                    <div class="charmander-mouth-dot left"></div>
                    <div class="charmander-mouth-dot right"></div>
                    <div class="charmander-mouth-inner">
                        <div class="charmander-tougue"></div>
                        <div class="charmander-tougue-shade"></div>
                    </div>
                    <div class="charmander-teeth top-left"></div>
                    <div class="charmander-teeth top-right"></div>
                    <div class="charmander-teeth bottom-left"></div>
                    <div class="charmander-teeth bottom-right"></div>
                    <div class="charmander-mouth-cover"></div>
                </div>
                <div class="charmander-nose left"></div>
                <div class="charmander-nose right"></div>   

                <div class="charmander-shade face light"></div>
            </div>

            <div class="charmander-body">
                <div class="charmander-belly"></div>
            </div>

            <div class="charmander-shade body dark"></div>

            <div class="charmander-arm left"></div>
            <div class="charmander-finger left fst"></div>
            <div class="charmander-finger left sec"></div>
            <div class="charmander-finger left trd"></div>
            <div class="charmander-finger left fth"></div>
            <div class="charmander-arm right"></div>
            <div class="charmander-finger right fst"></div>
            <div class="charmander-finger right sec"></div>
            <div class="charmander-finger right trd"></div>
            <div class="charmander-finger right fth"></div>

            <div class="charmander-body-leg-fix"></div>

            <div class="charmander-leg left">
                <div class="charmander-leg-top"></div>
                <div class="charmander-leg-btm"></div>
                <div class="charmander-toe fst"></div>
                <div class="charmander-toe sec"></div>
                <div class="charmander-toe trd"></div>
                <div class="charmander-shade leg-left light"></div>
            </div>

            <div class="charmander-leg right">
                <div class="charmander-leg-btm"></div>
                <div class="charmander-toe fst"></div>
                <div class="charmander-toe sec"></div>
                <div class="charmander-toe trd"></div>
                <div class="charmander-shade leg-right light"></div>
            </div>

            <div class="charmander-tail">
                <div class="charmander-tail-lower"></div>
                <div class="charmander-tail-upper"></div>
            </div>
    
            <div class="charmander-flame">
                <div class="charmander-flame-dark"></div>
                <div class="charmander-flame-light"></div>
            </div>
        </div>


    </body>
</html>
