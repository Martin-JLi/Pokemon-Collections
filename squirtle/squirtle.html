<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Squirtle</title>
        <link rel="stylesheet" href="squirtle.css" />
    </head>
    <body>
        <div class="text-container">
            <button id="drum">Yes</button>
            <h1>Does this looks good?</h1>
            <button id="lighter">No</button>
        </div>

        <div class="squirtle">
            <div class="squirtle-head">
                <div class="squirtle-eye left">
                    <div class="squirtle-eye-black left">
                        <div class="squirtle-eye-red left"></div>
                        <div class="squirtle-eye-black-upper left"></div>
                        <div class="squirtle-eye-white left"></div>
                    </div>
                </div>

                <div class="squirtle-eye right">
                    <div class="squirtle-eye-black right">
                        <div class="squirtle-eye-red right"></div>
                        <div class="squirtle-eye-black-upper right"></div>
                        <div class="squirtle-eye-white right"></div>
                    </div>
                </div>

                <div class="squirtle-eye-brow left"></div>
                <div class="squirtle-eye-brow right"></div>
                <div class="squirtle-nose left"></div>
                <div class="squirtle-nose right"></div>
                <div class="squirtle-mouth">
                    <div class="squirtle-mouth-inner"></div>
                </div>
            </div>

            <div class="squirtle-body">
                <div class="squirtle-body-inner"></div>
                <div class="squirtle-body-inner"></div>
                <div class="squirtle-body-inner"></div>
                <div class="squirtle-body-inner"></div>
            </div>

            <div class="squirtle-shell"></div>

            <div class="squirtle-arm left"></div>
            <div class="squirtle-arm right"></div>
            <div class="squirtle-leg left"></div>
            <div class="squirtle-leg right"></div>
            <div class="squirtle-tail right"></div>
        </div>
        <script src="squirtle.js"></script>
    </body>
</html>
